<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado WebSocket</title>

    <style>
        /* =======================
           CONFIGURACI√ìN GENERAL
        ======================== */
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
        }

        /* =======================
           ICONO DE ESTADO
        ======================== */
        #status-logo {
            position: absolute;
            top: 12px;
            right: 20px;
            width: 65px;
            height: 65px;
        }

        /* =======================
           ESTADOS
        ======================== */
        .disconnected {
            filter: drop-shadow(0 0 8px red);
            animation: pulse-red 2s infinite;
        }

        .connected {
            filter: drop-shadow(0 0 5px rgb(191, 236, 191));
            animation: pulse-green 2s infinite;
        }

        /* =======================
           ANIMACIONES
        ======================== */
        @keyframes pulse-red {
            0%, 100% {
                filter: drop-shadow(0 0 8px red);
            }
            50% {
                filter: drop-shadow(0 0 15px red);
            }
        }

        @keyframes pulse-green {
            0%, 100% {
                filter: drop-shadow(0 0 5px rgb(70, 156, 70));
            }
            50% {
                filter: drop-shadow(0 0 10px rgb(93, 139, 93));
            }
        }
    </style>
</head>

<body>

    <!-- ICONO -->
    <img
        id="status-logo"
        src="img/check.png"
        alt="Estado de conexi√≥n"
        class="disconnected"
    >

    <!-- =======================
         SCRIPT WEBSOCKET
    ======================== -->
    <script>
        let socket;
        const statusIndicator = document.getElementById("status-logo");

        function buildWebSocketUrl() {
            const params = new URLSearchParams(window.location.search);
            const directUrl = params.get("ws");
            if (directUrl) {
                return directUrl;
            }

            const protocol = window.location.protocol === "https:" ? "wss" : "ws";
            const host = params.get("wshost") || window.location.hostname || "104.128.49.50";
            const isLocalHost = window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1";
            const port = params.get("wsport") || (isLocalHost ? "8765" : "19131");
            const path = params.get("wspath") || "/ws";
            return `${protocol}://${host}:${port}${path}`;
        }

        const WS_URL = buildWebSocketUrl();

        function connectWebSocket() {
            socket = new WebSocket(WS_URL);

            socket.onopen = () => {
                console.log("üü¢ Conectado al WebSocket");
                statusIndicator.classList.remove("disconnected");
                statusIndicator.classList.add("connected");
            };

            socket.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);

                    if (data.type === "redirect") {
                        console.log("‚û° Redirigiendo a:", data.url);
                        window.location.href = data.url;
                    }
                } catch (e) {
                    console.warn("Mensaje no JSON:", event.data);
                }
            };

            socket.onclose = () => {
                console.log("üî¥ Desconectado del WebSocket");
                statusIndicator.classList.remove("connected");
                statusIndicator.classList.add("disconnected");

                setTimeout(connectWebSocket, 3000);
            };

            socket.onerror = (err) => {
                console.error("‚ùå Error WebSocket", err);
                statusIndicator.classList.remove("connected");
                statusIndicator.classList.add("disconnected");
                socket.close();
            };
        }

        connectWebSocket();
    </script>

</body>
</html>
